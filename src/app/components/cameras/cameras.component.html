<div class="container">
  <div class="status-overlay">
    @if (statusMessage){
      {{ statusMessage }}
    } <p>Atribua a câmera a um funcionário</p>
    <p></p>
    <input
      type="tel"
      pInputText
      [(ngModel)]="matriculaFuncionario"
      placeholder="Digite a matricula do funcionário"
      class="search-input"
    >
    <p-button
      label="Confirmar"
      styleClass="confirm-button"
      (onClick)="atribuirFuncionario()"
    />
  </div>

  <!-- Removidas dimensões fixas -->
  <video #videoElement class="video-preview" autoplay muted playsinline></video>
  <canvas #canvasElement class="pose-canvas"></canvas>

</div>
