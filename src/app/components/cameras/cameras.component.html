<div class="container1">
  <div class="status-overlay">
    @if (statusMessage){
      {{ statusMessage }}
    } <p>Atribua a câmera a um funcionário</p>
    <p></p>
  </div>
  <input pInputText type="tel" [(ngModel)]="matriculaFuncionario" placeholder="Digite a matricula do funcionário" class="search-input">
  <button mat-flat-button (click)="atribuirFuncionario()" class="btn">
    Confirmar
  </button>
</div>

<div class="container-camera">
  <!-- Removidas dimensões fixas -->
  <video #videoElement class="video-preview" autoplay muted playsinline></video>
  <canvas #canvasElement class="pose-canvas"></canvas>
</div>
