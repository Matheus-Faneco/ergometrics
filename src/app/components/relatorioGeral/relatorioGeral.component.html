<h1 class="title">Relatório Geral</h1>

<div class="container">
  <!-- Seção Superior -->
  <div class="top-section">
    <!-- TOTAL DE ALERTAS -->
    <mat-card class="card">
      <span class="text">Total de alertas</span>
      <div class="content">
        <p class="total-alerts">{{ relatorioGeral.total_alertas_geral }}</p>
      </div>
    </mat-card>

    <!-- PORCENTAGEM DE ALERTA POR FUNCIONÁRIO -->
    <mat-card class="card">
      <span class="text">Média de segundos de má postura por funcionário</span>
      <div class="content">
        <p class="porcentagem">{{ relatorioGeral.media_segundos_por_funcionario }}</p>
      </div>
    </mat-card>
  </div>
  <!-- Fim da Seção Superior -->

  <!-- Seção Inferior -->
  <div class="bottom-section">
    <!-- MÉDIA DE ALERTA POR FUNCIONÁRIO -->
    <mat-card class="card-bottom">
      <span class="text-bottom">Média de alerta por funcionário</span>
      <div class="content-bottom">
        <p class="average-time">{{ relatorioGeral.media_alerta_por_funcionario }}</p>
      </div>
    </mat-card>

    <!-- GRÁFICO DE DESEMPENHO -->
    <mat-card class="card-bottom">
      <span class="text-bottom">Desempenho de postura</span>
      <div class="content-bottom">
        <canvas #canvas></canvas>
      </div>
    </mat-card>
  </div>
</div>
