<h1 class="title">Cadastro</h1>

<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Lista de Funcionários</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <button
        mat-raised-button
        color="primary"
        routerLink="/home/adicionar-funcionario"
        class="add"
      >
        <mat-icon>add</mat-icon>
        Adicionar Funcionário
      </button>

      <table mat-table [dataSource]="dataSource">
        <!-- Coluna Nome -->
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef> Nome </th>
          <td mat-cell *matCellDef="let funcionario"> {{ funcionario.nome }} </td>
        </ng-container>

        <!-- Coluna Matrícula -->
        <ng-container matColumnDef="matricula">
          <th mat-header-cell *matHeaderCellDef> Matrícula </th>
          <td mat-cell *matCellDef="let funcionario"> {{ funcionario.matricula }} </td>
        </ng-container>

        <!-- Coluna Cargo -->
        <ng-container matColumnDef="cargo">
          <th mat-header-cell *matHeaderCellDef> Cargo </th>
          <td mat-cell *matCellDef="let funcionario"> {{ funcionario.cargo }} </td>
        </ng-container>

        <!-- Coluna Ações -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Ações </th>
          <td mat-cell *matCellDef="let funcionario">
            <button mat-icon-button (click)="deleteEmployee(funcionario.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="colunasExibidas"></tr>
        <tr mat-row *matRowDef="let row; columns: colunasExibidas;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </mat-card-content>
  </mat-card>
</div>
